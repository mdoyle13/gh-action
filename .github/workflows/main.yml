# This is a basic workflow to help you get started with Actions

name: Chorebot

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ develop ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "auto-merge"
  auto-merge-to-staging:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: auto merge develop into staging
        run: |
          git config --global user.name "ircode-ci"
          git config --global user.email "54148753+ircode-ci@users.noreply.github.com"

          echo "doing a fetch"
          git fetch

          echo "pulling latest develop"
          git pull --allow-unrelated-histories

          echo "checking out staging branch"
          git checkout staging

          echo "merging develop into staging"
          git merge develop

          echo "pushing to github"
          git push


